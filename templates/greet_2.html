{% extends 'base.html' %}
{% block title %} Greeter-2 {% endblock %}

{% block content %}
<div class="card">
  <h1>Hi there, {{username}}!</h1>
  {% if wants_compliments %}
  <h2>OK HERE ARE COMPLIMENTS!</h2>
  <img src="https://media.giphy.com/media/IJrIiSLry5MJ2/giphy.gif">
  <ul>
    {% for compliments in compliments %}
    <li>{{compliments}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
